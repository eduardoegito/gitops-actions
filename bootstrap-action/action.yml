name: 'Bootstrap'
description: 'Bootstrap a platform with ArgoCD'

inputs:
  gitops-ssh-key:
    description: 'Private SSH key to access the repository from the cluster'
    required: true
  argocd-admin-password:
    description: 'ArgoCD admin password'
    required: true
  kubeconfig:
    description: 'Path to kubeconfig file e.g. ./OWNER-REPOSITORY-kubeconfig.yaml'
    required: true
  chart-path:
    description: 'Path to Helm v3 chart'
    required: true
  config-path:
    description: 'Path to the cluster configuration file'
    required: false

runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.gitops-ssh-key }}
    - ${{ inputs.argocd-admin-password }}
    - ${{ inputs.kubeconfig }}
    - ${{ inputs.chart-path }}
    - ${{ inputs.config-path }}
